<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100vw;
            height: 100vh;
            justify-items: center;
            align-items: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .card.flipped {
            background: #fff;
        }
        .card.flipped::before {
            content: attr(data-emoji);
        }
    </style>
</head>
<body>
    <div id="game-board">
        <!-- The game board will be populated here -->
    </div>

    <script>
        // Define an array of 10 most popular emojis
        const emojis = ['ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š', 'ğŸ˜‡'];
        
        // Function to shuffle array
        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        // Populate the game board with shuffled emojis and add event listeners
        const gameBoard = document.getElementById('game-board');
        const shuffledEmojis = shuffle(emojis);
        for (let i = 0; i < 9; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = shuffledEmojis[i];
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            gameBoard.appendChild(card);
        }
    </script>
</body>
</html>
